<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UUIDジェネレーター</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input[type=number], select, input[type=text], button { font-size: 1em; padding: 0.3em; }
    input[type=number] { width: 60px; }
    input[type=text] { width: 150px; }
    button { margin-left: 6px; }
    #result { margin-top: 20px; white-space: pre-wrap; word-break: break-all; background: #f0f0f0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-family: 'Courier New', Courier, monospace; font-size: 1.2em; color: #000; }
    label { margin-right: 6px; }
    .flex-container {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      max-width: 600px;
    }
    /* 名前空間・名前入力用ラッパー */
    #v3v5Options {
      display: none;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>UUIDジェネレーター</h1>

  <div class="flex-container">
    <label for="uuidVersion">UUIDバージョン:</label>
    <select id="uuidVersion">
      <option value="v1">UUIDv1</option>
      <option value="v2">UUIDv2</option>
      <option value="v3">UUIDv3</option>
      <option value="v4" selected>UUIDv4</option>
      <option value="v5">UUIDv5</option>
    </select>

    <div id="v3v5Options" class="flex-container">
      <label for="namespace">名前空間（v3,v5用）:</label>
      <select id="namespace">
        <option value="6ba7b810-9dad-11d1-80b4-00c04fd430c8">DNS</option>
        <option value="6ba7b811-9dad-11d1-80b4-00c04fd430c8">URL</option>
        <option value="6ba7b812-9dad-11d1-80b4-00c04fd430c8">OID</option>
        <option value="6ba7b814-9dad-11d1-80b4-00c04fd430c8">X500</option>
      </select>

      <label for="name">名前（v3,v5用）:</label>
      <input type="text" id="name" placeholder="例: example.com" />
      <button type="button" id="randNameBtn" title="5文字の乱数を生成">乱数生成</button>
    </div>

    <label for="uuidCount">生成数:</label>
    <input type="number" id="uuidCount" min="1" max="100" value="1" />

    <button id="generate">生成</button>
  </div>

  <div id="result"></div>

  <script src="uuid-generator.js"></script>
  <script>
    // 5文字の乱数生成
    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // v3,v5用オプションの表示切替
    const versionSelect = document.getElementById('uuidVersion');
    const v3v5Options = document.getElementById('v3v5Options');
    const nameInput = document.getElementById('name');
    const randNameBtn = document.getElementById('randNameBtn');

    function toggleV3V5Options() {
      if (versionSelect.value === 'v3' || versionSelect.value === 'v5') {
        v3v5Options.style.display = 'flex';
      } else {
        v3v5Options.style.display = 'none';
        nameInput.value = '';
      }
    }

    versionSelect.addEventListener('change', toggleV3V5Options);
    toggleV3V5Options(); // 初期表示制御

    randNameBtn.addEventListener('click', () => {
      nameInput.value = generateRandomString(5);
    });

    const btn = document.getElementById('generate');
    const namespaceSelect = document.getElementById('namespace');
    const countInput = document.getElementById('uuidCount');
    const result = document.getElementById('result');

    const MAX_UUID_COUNT = 100;

    btn.addEventListener('click', async () => {
      let version = versionSelect.value;
      let count = parseInt(countInput.value);
      if (isNaN(count) || count < 1) count = 1;
      if (count > MAX_UUID_COUNT) count = MAX_UUID_COUNT;

      result.textContent = '生成中...';

      try {
        let uuids = [];
        if (version === 'v1') {
          for (let i = 0; i < count; i++) {
            uuids.push(UUID.v1());
          }
        } else if (version === 'v2') {
          for (let i = 0; i < count; i++) {
            uuids.push(UUID.v2());
          }
        } else if (version === 'v3' || version === 'v5') {
          const namespace = namespaceSelect.value;
          const name = nameInput.value.trim();
          if (!name) {
            alert('v3/v5を使う場合は名前を入力してください');
            result.textContent = '';
            return;
          }
          for (let i = 0; i < count; i++) {
            if (version === 'v3') {
              uuids.push(await UUID.v3(namespace, name));
            } else {
              uuids.push(await UUID.v5(namespace, name));
            }
          }
        } else if (version === 'v4') {
          for (let i = 0; i < count; i++) {
            uuids.push(UUID.v4());
          }
        }
        result.textContent = uuids.join('\n');
      } catch (e) {
        result.textContent = 'エラーが発生しました: ' + e.message;
      }
    });
  </script>
</body>
</html>
