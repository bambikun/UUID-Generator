<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UUIDジェネレーター</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ページ全体のフォントと余白 */
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    /* 数値入力欄の幅とサイズ */
    input[type=number] { width: 60px; font-size: 1em; }
    /* ボタンのスタイル */
    button { font-size: 1em; padding: 0.5em 1em; margin-left: 10px; }
    /* 結果表示エリアのスタイル */
    #result { margin-top: 20px; white-space: pre-wrap; word-break: break-all; background: #f0f0f0; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>UUIDジェネレーター</h1>

  <div style="display: flex; align-items: center; gap: 12px; max-width: 400px;">
    <!-- 新しく追加したUUID数入力欄 -->
    <label for="uuidCount">UUID数入力:</label>
    <input type="number" id="uuidCount" min="1" max="100" value="1" style="width: 60px;" />

    <!-- 既存の生成数入力欄 -->
    <label for="count">生成数:</label>
    <input type="number" id="count" min="1" max="100" value="1" style="width: 60px;" />

    <!-- 生成ボタン -->
    <button id="generate">生成</button>
  </div>

  <div id="result" style="margin-top: 20px; white-space: pre-wrap; word-break: break-all; background: #f0f0f0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-family: 'Courier New', Courier, monospace; font-size: 1.2em; color: #000;"></div>

  <script src="uuid-generator.js"></script>
  <script>
    const btn = document.getElementById('generate');
    const inputUUIDCount = document.getElementById('uuidCount');
    const inputCount = document.getElementById('count');
    const result = document.getElementById('result');

    const MAX_UUID_COUNT = 100;

    btn.addEventListener('click', () => {
      // ここは用途に応じて使い分ける例（両方ともチェック）
      let uuidCount = parseInt(inputUUIDCount.value);
      if (isNaN(uuidCount) || uuidCount < 1) uuidCount = 1;
      if (uuidCount > MAX_UUID_COUNT) uuidCount = MAX_UUID_COUNT;

      let n = parseInt(inputCount.value);
      if (isNaN(n) || n < 1) n = 1;
      if (n > MAX_UUID_COUNT) n = MAX_UUID_COUNT;

      // ここでは単純にinputUUIDCountを使って生成数決定にしています
      const uuids = [];
      for (let i = 0; i < uuidCount; i++) {
        uuids.push(UUIDv4());
      }

      result.textContent = uuids.join('\n');
    });
  </script>
</body>
