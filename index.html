<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UUIDジェネレーター</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ページ全体のフォントと余白 */
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    /* 数値入力欄の幅とサイズ */
    input[type=number] { width: 60px; font-size: 1em; }
    /* ボタンのスタイル */
    button { font-size: 1em; padding: 0.5em 1em; margin-left: 10px; }
    /* 結果表示エリアのスタイル */
    #result { margin-top: 20px; white-space: pre-wrap; word-break: break-all; background: #f0f0f0; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>UUIDジェネレーター</h1>

  <label for="count">生成数:</label>
  <input type="number" id="count" min="1" max="100" value="1" />
  <button id="generate">生成</button>

  <div id="result"></div>

  <!-- uuid-generator.js を先に読み込む -->
  <script src="uuid-generator.js"></script>
  <script>
    const btn = document.getElementById('generate');
    const inputCount = document.getElementById('count');
    const result = document.getElementById('result');

    // 最大生成数（例）
    const MAX_UUID_COUNT = 100;

    btn.addEventListener('click', () => {
      let n = parseInt(inputCount.value);
      if (isNaN(n) || n < 1) n = 1;
      if (n > MAX_UUID_COUNT) n = MAX_UUID_COUNT;

      const uuids = [];
      for (let i = 0; i < n; i++) {
        // ここでUUIDv4()を呼び出す
        uuids.push(UUIDv4());
      }

      result.textContent = uuids.join('\n');
    });
  </script>
</body>
